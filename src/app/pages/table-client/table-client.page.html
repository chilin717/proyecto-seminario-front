<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title (click)="getAllDatoscliente()">Tabla Clientes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>Nombre</ion-col>
    <ion-col>Apellidos</ion-col>
    <ion-col>Cedula</ion-col>
    <ion-col>Celular</ion-col>
  </ion-row>
  <ion-item-sliding *ngFor="let cliente of cliente ; let index">
    
    <ion-item>
    <ion-label>{{cliente.nombre}}</ion-label>  
    <ion-label>{{cliente.apellidos}}</ion-label>  
    <ion-label>{{cliente.cedula}}</ion-label>  
    <ion-label>{{cliente.celular}}</ion-label>  
   
  </ion-item>
  </ion-item-sliding>
</ion-content>
